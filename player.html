<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HLS Player</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #fff;
      font-family: Arial, sans-serif;
    }
    video {
      width: 90%;
      max-width: 900px;
      height: auto;
      background-color: #000;
    }
    #urlDisplay {
      margin-top: 10px;
      word-break: break-all;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <video id="video" controls autoplay></video>
  <div id="urlDisplay"></div>

  <!-- HLS.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    // Get id parameter from URL
    const urlParams = new URLSearchParams(window.location.search);
    const streamId = urlParams.get('id');

    if (!streamId) {
      document.getElementById('urlDisplay').textContent = 'Missing stream id in URL';
    } else {
      // Build playlist URL
      const playlistUrl = `/api/stream/${encodeURIComponent(streamId)}.m3u8`;
      document.getElementById('urlDisplay').textContent = playlistUrl;

      const video = document.getElementById('video');

      if (Hls.isSupported()) {
        const hls = new Hls();
        hls.loadSource(playlistUrl);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, () => {
          video.play();
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        // Safari native HLS support
        video.src = playlistUrl;
        video.addEventListener('loadedmetadata', () => video.play());
      } else {
        document.getElementById('urlDisplay').textContent = 'HLS not supported in this browser';
      }
    }
  </script>

</body>
</html>
